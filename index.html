<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Task Management Website</h1>
    </header>
    <main>
        <section class="task-list">
            <h2>Task List</h2>
            <ul id="task-list">

            </ul>
            <button id="add-task-btn">Add Task</button>
        </section>
        <section class="task-form">
            <h2>Add Task</h2>
            <form id="task-form">
                <input type="text" id="task-title" placeholder="Task Title">
                <input type="text" id="task-description" placeholder="Task Description">
                <input type="date" id="task-due-date" placeholder="Due Date">
                <select id="task-status">
                    <option value="to-do">To-Do</option>
                    <option value="in-progress">In Progress</option>
                    <option value="done">Done</option>
                </select>
                <button id="submit-task-btn">Add Task</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
